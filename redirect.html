<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 30px;
            text-align: left;
            padding-left: 20px;
        }
        .message {
            font-size: 14px;
        }
        .link {
            font-size: 14px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        function redirect() {
            const params = new URLSearchParams(window.location.search);
            const colabUrlEncoded = params.get('colab_url');
            const code = params.get('code');
            
            if (colabUrlEncoded && code) {
                const colabUrl = decodeURIComponent(colabUrlEncoded);
                const finalUrl = colabUrl + "?code=" + encodeURIComponent(code);
                top.location.href = finalUrl;
            } else {
                document.getElementById('error').textContent = "Missing parameters.";
            }
        }
        
        window.onload = redirect;
    </script>
</head>
<body>
    <p class="message">You are being redirected. If the redirection does not happen automatically, click the link below:</p>
    <p class="link" onclick="redirect()">Back to GA Nitro Backup</p>
    <p id="error" class="error"></p>
</body>
</html>
